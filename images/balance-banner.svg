<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark gradient for the banner -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Main banner background -->
  <rect x="4" y="4" width="592" height="112" rx="12" ry="12" fill="url(#darkGradient)"/>
  
  <!-- Gold outline - thicker and more prominent -->
  <rect x="0" y="0" width="600" height="120" rx="15" ry="15" fill="none" stroke="#FFD700" stroke-width="4"/>
</svg>